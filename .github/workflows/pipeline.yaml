---
name: Pipeline

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  test:
    uses: ./.github/workflows/00_test.yaml

  build:
    uses: ./.github/workflows/01_build.yaml
    needs: test
    permissions:
      contents: read  # Required to checkout
      packages: write # Required to push container image

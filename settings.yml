general:
  debug: false
  # Displayed name
  instance_name : searxng
  # Record stats, available under /stats
  enable_metrics: true

brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

search:
  # Filter results. 0: None, 1: Moderate, 2: Strict
  safe_search: 0
  # Existing autocomplete backends: "dbpedia", "duckduckgo", "google", "startpage", "swisscows", "qwant", "wikipedia" - leave blank to turn it off by default
  autocomplete: "duckduckgo"
  # Default search language - leave blank to detect from browser information or use codes from 'languages.py'
  default_lang: ""
  # Ban time in seconds after engine errors
  ban_time_on_fail: 5
  # Max ban time in seconds after engine errors
  max_ban_time_on_fail: 120

server:
  port: 8888
  # Address to listen on
  bind_address: "127.0.0.1"
  secret_key: "ultrasecretkey" # change this!
  base_url: / # Set custom base_url. Possible values: false or "https://your.custom.host/location/"
  image_proxy: true # Proxying image results through searx
  http_protocol_version: "1.0"  # 1.0 and 1.1 are supported
  method: "POST" # POST queries are more secure as they don't show up in history but may cause problems when using Firefox containers
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

redis:
  url: false

ui:
  # Automatically loads the next page when scrolling to bottom of the current page.
  infinite_scroll: true
  # Hotkeys: default or vim
  hotkeys: default
  # UI theme
  default_theme: simple
  theme_args:
    simple_style: dark

outgoing: # communication with search engines
  # Default timeout in seconds, can be override by engine
  request_timeout: 5.0
  # Suffix of searx_useragent, could contain information like an email address to the administrator
  useragent_suffix: ""
  # Maximum number of concurrent connections that may be established
  pool_connections: 100
  # Allow the connection pool to maintain keep-alive connections below this point
  pool_maxsize: 20
  # See https://www.python-httpx.org/http2/
  enable_http2: true

enabled_plugins:
  - "HTTPS rewrite"
  - "Self Information"
  - "Tracker URL remover"
  - "Basic Calculator"

checker:
  # disable checker when in debug mode
  off_when_debug: true
  additional_tests:
    rosebud: &test_rosebud
      matrix:
        query: rosebud
        lang: en
      result_container:
        - not_empty
        - ["one_title_contains", "citizen kane"]
      test:
        - unique_results
    android: &test_android
      matrix:
        query: ["android"]
        lang: ["en", "de", "fr", "zh-CN"]
      result_container:
        - not_empty
        - ["one_title_contains", "google"]
      test:
        - unique_results
  # tests: only for the YAML anchors (see the engines section)
  tests:
    infobox: &tests_infobox
      infobox:
        matrix:
          query: ["linux", "new york", "bbc"]
        result_container:
          - has_infobox

